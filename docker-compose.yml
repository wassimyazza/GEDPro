version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: gedpro-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: gedpro_user
      POSTGRES_PASSWORD: gedpro_password
      POSTGRES_DB: gedpro_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gedpro_user -d gedpro_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: gedpro-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  minio_data:
